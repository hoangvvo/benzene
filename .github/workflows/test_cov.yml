name: Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - name: Lint
      run: yarn lint
    - name: Build & Test
      run: |
        yarn build
        yarn test
        yarn coverage
    - name: Coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.lcov
